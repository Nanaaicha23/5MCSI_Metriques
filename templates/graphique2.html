<!DOCTYPE html>
<html>
<head>
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0&appid=xxx')
            .then(response => response.json())
            .then(data => {
                // Extraction des températures du jeu de données
                const temperatures = data.list.map(item => item.main.temp);
                
                // Création d'un tableau de données pour Google Charts
                const dataTable = [['Température', 'Nombre de relevés']];
                const counts = {};
                temperatures.forEach(temp => counts[temp] = counts[temp] ? counts[temp] + 1 : 1);
                Object.keys(counts).forEach(temp => dataTable.push([parseFloat(temp), counts[temp]]));

                // Création de l'objet de configuration du graphique
                const options = {
                    title: 'Histogramme des températures',
                    legend: { position: 'none' },
                    histogram: { bucketSize: 1 },
                    hAxis: { title: 'Température (°C)' },
                    vAxis: { title: 'Nombre de relevés' }
                };

                // Dessiner le graphique
                const chart = new google.visualization.Histogram(document.getElementById('histogramme'));
                chart.draw(google.visualization.arrayToDataTable(dataTable), options);
            })
            .catch(error => console.error('Erreur lors de la récupération des données : ', error));
        }
    </script>
</head>
<body>
    <h1>Histogramme des températures</h1>
    <div id="histogramme" style="width: 900px; height: 500px;"></div>
</body>
</html>
